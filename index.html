<!doctype html>
<html lang="en">
  <head>
    <script>
      // Apply theme from localStorage before first render to prevent flickering
      (function() {
        const theme = localStorage.getItem('theme');
        const isDark = theme === 'dark' || (theme === null); // default to dark if no preference
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
